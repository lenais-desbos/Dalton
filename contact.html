		<main>

			<div id="contact">

				<h1>Contactez-nous</h1>

			</div>
	
			<form action="" method="get">

				<left class="fiche">
					
					<div>

						<div id="info-perso">
				    	<h2>INFORMATIONS PERSONNELLES</h2>
				    	</div>

				    	<input id="lastname" name="lname" type="text" required placeholder="*Nom">

				    	<input id="firstname" name="urname" type="text" placeholder="Prenom">

				    	<input id="email" type="email" name="email" required placeholder="*Email">

				    	<input id="cpostal" type="number" name="codepostal" placeholder="Code postal">

                    	<div id="pays">

				        	<label for="pays">Pays : </label>

				        	<select id="pays" name="pays">

			            		<option value="all">Allemagne</option>
			            		<option value="ang">Angleterre</option>
			            		<option value="br">Brésil</option>
			            		<option value="ca">Canada</option>
			            		<option value="ch">Chine</option>
			            		<option value="es">Espagne</option>
			            		<option value="usa">Etats-Unis</option>
			            		<option value="fr" selected="fr">France</option>
			            		<option value="it">Italie</option>
			            		<option value="mex">Mexique</option>
			            		<option value="ru">Russie</option>

				        	</select>

				    	</div>

					</div>

				</left>

				<right class="fiche">
			
					<div>

                		<label>Vous avez entendu parler de nous via :</label>

                		<div>

			    			<div>

				    			<label for="rs">Réseaux sociaux</label>
				    			<input id="rs" name="via" type="radio">

			    			</div>

			    			<div>

				    			<label for="connaissance">Connaissance</label>
				    			<input id="connaissance" name="via" type="radio">

							</div>

							<div>

				    			<label for="ri">Recherche internet</label>
				    			<input id="ri" type="radio" name="via">

							</div>

							<div>

				    			<label for="autre">Autre</label>
				    			<input class="autre" id="autre" type="radio" name="via">

				    			<div class="preciser">

				    				<label>Précisez :</label>
  				    				<textarea placeholder="Autre"></textarea>

  								</div>

			     			</div>			     			

  						</div>

  						<div>
			
			        		<label for="recontact">Date à laquelle vous souhaitez être recontacté* :</label>
			        		<input id="recontact" type="date" name="recontact" required>

			    		</div>

			    		<div>

			        		<label>Pour nous faire passer un message :</label>
  			        		<textarea placeholder="Exprimez-vous !"></textarea>

  			    		</div>

			        	<input id="submit" type="submit" value="Envoyer">

					</div>
				
				</right>
		
			</form>
